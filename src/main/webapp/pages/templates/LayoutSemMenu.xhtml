<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>

	<title>Espaço Cliente</title>
	
	<link rel="shortcut icon" type="image/x-icon" href="#{request.contextPath}/resources/arquivos/imagens/favicon.ico"/>

	<h:outputStylesheet library="arquivos" name="styles/custom.css" />
	<h:outputStylesheet library="arquivos" name="styles/layout.css" />
	<h:outputStylesheet library="arquivos" name="styles/components.css" />
	<h:outputStylesheet library="arquivos" name="styles/app.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="arquivos" name="javascripts/app.js" />
	<h:outputScript target="body" library="arquivos" name="javascripts/calendarPTPrime.js"/>
	<h:outputScript target="body" library="arquivos" name="javascripts/util.js"/>
	
</h:head>

<h:body>

	<header class="aw-topbar">
		<h:graphicImage library="arquivos" name="imagens/logoUnimed.png" width="145" height="60"/>
	</header>
	<div class="titulo">
		<ui:insert name="titulo">
		</ui:insert>
	</div>
	<section class="aw-content-sem-menu  js-content">
		<ui:insert name="content" />
		<DIV align="center">
			<p style="color: grey; font-size:11px">
			© Departamento de Tecnologia da Informação - Unimed Campina Grande
			</p>
		</DIV>
	</section>
	
</h:body>

</html>
