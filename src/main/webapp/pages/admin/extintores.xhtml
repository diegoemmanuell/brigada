<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:jsf="http://xmlns.jcp.org/jsf"
	template="/pages/templates/layout.xhtml">

	<ui:define name="tituloPagina">
		Extintores
	</ui:define>
	<ui:define name="botoesHeader">
		<p:commandButton value="Novo extintor" styleClass="btn btn-outline-secondary" onclick="PF('panelNovoExtintor').show()" immediate="true"/>
	</ui:define>


	<ui:define name="content">
		<h:form id="frm">
			<p:messages id="messages" showDetail="false" showSummary="true" autoUpdate="true" closable="true" />
			<div class="table-responsive">
				<table class="table table-striped table-sm">
				</table>
			</div>
	
			<p:dialog widgetVar="panelNovoExtintor" appendTo="@form" modal="true" draggable="false"
				closable="true" responsive="true" resizable="false"
				showHeader="true">
				<f:facet name="header">
					<h5 class="modal-title">
						Cadastrar extintor
					</h5>
				</f:facet>
				<p:messages id="msgs" showDetail="false" showSummary="true" autoUpdate="true" closable="true" />
				<p:panelGrid id="panelNovoExtintor" columns="1" layout="grid"
					styleClass="panelgrid-noborder ui-fluid">
					<p:inputText placeholder="Serial" label="Serial" value="#{extintorBean.extintor.serial}" required="true"/>
					
					<p:selectOneMenu placeholder="Tipo" value="#{extintorBean.extintor.tipoExtintor}" required="true" label="Tipo">
						<f:selectItem itemLabel="-- Tipo --" noSelectionOption="true"/>
						<f:selectItems value="#{extintorBean.tiposExtintor}" var="tpExtintor" itemValue="#{tpExtintor}" itemLabel="#{tpExtintor.descricaoTipo}"/>
					</p:selectOneMenu>
					
					<p:inputText placeholder="Localização" label="Localização" value="#{extintorBean.extintor.localizacao}" required="true"/>
					
					<p:selectOneMenu placeholder="Pavimento" value="#{extintorBean.extintor.pavimento}" required="true" label="Pavimento">
						<f:selectItem itemLabel="-- Pavimento --" noSelectionOption="true"/>
						<f:selectItems value="#{extintorBean.pavimentos}" var="pavimento" itemValue="#{pavimento}" itemLabel="#{pavimento.descricao}"/>
					</p:selectOneMenu>
					
					<p:commandButton value="Cadastrar" styleClass="btn btn-success !important" action="#{extintorBean.cadastrar}"/>
					<p:commandButton value="Limpar" type="reset" styleClass="btn btn-secondary"/>
				</p:panelGrid>

			</p:dialog>
		</h:form>

	</ui:define>
</ui:composition>
